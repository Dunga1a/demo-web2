<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		
		<style>
			.xanh
			{
				background:green;
			}
			.vang
			{
				background:yellow;
			}
			.box{
				width:300px; height:300px;background:red;
			}
		</style>
	</head>
	<body>
		<img id="img" src="images/qc01.png">
		<button class="h" id="hide">Ẩn hình ảnh</button>
		<button id="show">Hiển thị hình ảnh</button>
		Nhập nội dung vào đây<input type="text" id="content">
		<button id="get_content">Lấy giá trị</button>
		<p id="get_text">xin chào lớp thiết kế web nhóm 301</p>
		<div class="box">
			<button id="green">Xanh</button>
			<button id="yellow">Vàng</button>
		</div>
		<script>
			$(document).ready(function(){
				$("#hide").click(function(){
					$("#img").hide(2000);
				})
				$("#show").click(function(){
					$("#img").show(2000);
				})
				$("#get_content").click(function(){
					alert($("#get_text").html());
				})
				
				$("#green").click(function(){
					$(".box").toggleClass("xanh");
				})
				$("#yellow").click(function(){
					$(".box").addClass("vang");
				})
			})
		</script>
	</body>
</html>
